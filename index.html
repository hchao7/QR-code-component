<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>

  </head>
  <body>
    <div class="card">
      <img class="card__qr-code" src="./images/image-qr-code.png" alt="qr-code"/>
      <h2 class="card__heading">Improve your front-end skills by building
        projects</h2>
      <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and
        take your skills to the next level</p>
    </div>

  </body>
</html>
